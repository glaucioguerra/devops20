<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <form action="/addNote" method="post">
        <textarea name="content" rows="4" cols="50"></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    <h2>All Notes</h2>
    <ul>
        <li th:each="note : ${notes}" th:text="${note.content}"></li>
    </ul>
</body>
</html>
